<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoList WebApp</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>My Simple ToDo List</h2>
      <form action="#" method="post" onsubmit="return addTodo(this)">
        <input
          type="text"
          id="txtTodo"
          name="txtTodo"
          placeholder="Add new Todo item"
        />
        <button type="submit">Add Task</button>
      </form>
      <div id="todoList">
        <!-- <ul>
          <li>
            <span>Todo Item name</span><span>Done| Pending or Remove</span>
          </li>
        </ul> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
